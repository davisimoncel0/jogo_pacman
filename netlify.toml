[build]
  functions = "netlify/functions"

[[redirects]]
  from = "/api/rankings"
  to = "/.netlify/functions/rankings"
  status = 200
  force = true

[(optional)]
# For SPA routing (if using React/Vue router, etc. - not strictly needed for SPA with hash router but good practice)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
